<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3: 태그선택자</title>
    <style>
        * {color: blueviolet;}
        h1 { color: mediumaquamarine; }
        p {color: cornflowerblue;}
        p, h1 {margin : 0; padding: 0;}
    </style>
</head>
<body>
    <h1>CSS3 : 전체 선택자와 태그 선택자</h1>
    <hr>
    <p>선택자 작성방법 3가지</p>
        <ul>
            <li>내부스타일시트 사용</li>
            <li>외부스타일시트 사용</li>
            <li>태그의 style 속성 사용</li>
        </ul>
    <p>태그 사용 규칙1: 여러 스타일 적용 방법이 함께 사용되는 경우 
        모든 스타일이 합쳐지고(cascading), 동일한 스타일은 순위가 높은 스타일이 
        우선 적용됨(overriding)
    </p>
</body>
</html>
