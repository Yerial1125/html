<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3: 아이디선택자와 클래스선택자</title>
    <style>
        ul {
            background-color: yellow;
        }
        /* v아이디 선택자 */
        #list {
            background-color: mistyrose;
        }
        /* v클래스 선택자 */
        .item {
            color: red;
        }
    </style>
</head>
<body>
    <h1>아이디 선택자와 클래스 선택자</h1>
    <hr>
    <p>기본선택자</p>
    <ul id="list">
        <li>태그선택자</li>
        <li>전체선택자</li>
        <li class="item">아이디선택자 : #으로 시작하는 선택자, id 속성으로 지정되는 부분만 사용</li>
        <li>클래스선택자 : .으로 시작하는 이름의 선택자, class 속성으로 지정된 부분에 적용</li>
    </ul>

    <ul>
        <li class="item">HTML</li>
        <li>CSS3</li>
        <li class="item">JavaScript</li>
    </ul>
</body>
</html>
