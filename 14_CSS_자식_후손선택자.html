<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3: 자식&후손 선택자</title>
    <style>
        /*      v 바로 밑에 있는 자식만! 후손은 적용X */
        #header > h1 {
            color: rgb(245, 222, 129);
        }
        #section h1 {
            color: rgb(57, 104, 106);
        }
        p .title {
            background-color: lightslategrey;
        }
    </style>
</head>
<body>
    <div id='header'>
        <h1 class="title">제목1</h1>
        <div>
            <h1>소제목1</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">제목2</h1>
        <p>
            <div>
                <strong class="title">자식선택자</strong>와 
                <strong class="title">후손선택자</strong>를 구분해보자
            </div>
        </p>
    </div>
</body>
</html>
