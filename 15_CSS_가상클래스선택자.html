<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상(pseudo)클래스 선택자</title>
    <style>
        /* 반응 선택자 */
        h3:hover {color: red;}
        h3:active {color: blue;}
        /* 구조 선택자 */
        li:first-child {color: green;}
        li:last-child {color: blue;}
                /*   v짝수만 */
        li:nth-child(2n) {background-color: mistyrose;}
        li:nth-child(2n+1) {background-color: yellow;}
    </style>
</head>
<body>
    <h3>선택자</h3>
    <hr>
    <ul>
        <li>전체선택자</li>
        <li>태그선택자</li>
        <li>아이디선택자</li>
        <li>클래스선택자</li>
        <li>자식선택자</li>
        <li>후손선택자</li>
        <li>반응선택자</li>
        <li>상태선택자</li>
        <li>구조선택자</li>
    </ul>
</body>
</html>
