<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display속성</title>
    <style>
        #box1 {
            display: inline;
            background-color: yellow;
        /* inline : v적용안됨 */            
            width : 150px;
            height: 30px;
        /* inline : v좌우만 적용됨 */
            margin: 10px;
        }
        #box2 {
            display: inline-block;
            background-color: olivedrab;
            width : 150px;
            height: 30px;
        /* inline-block : v상하좌우 모두 적용됨 */
            margin: 20px;
        }
    </style>
</head>
<body>
    <span>인라인박스</span>
    <div id="box1">블록박스</div>
    <span>인라인박스</span>
    <br>
    <span>인라인박스</span>
    <div id="box2">블록박스</div>
    <span>인라인박스</span>
</body>
</html>
