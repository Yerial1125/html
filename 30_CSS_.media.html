<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        article{
            width: 200px;
            height: 200px;
            background: pink;
            margin: 100px auto;
        }
        @media screen and (max-width:900px) {
            article{
                background: orange;
            }
        }
        @media screen and (max-width:600px) {
            article{
                background: aqua;
            }
        }
    </style>
</head>
<body>
    <h3>반응형 웹: 미디어쿼리 media</h3>
    <hr>
    <article></article>

</html>
