<body>
    <h3>자바스크립트 특징 소개</h3>
    <hr>
    <h4>마우스를 올려보세요</h4>
    <!-- <img src="media/apple.png" alt="사과" 
    onmouseover="this.src='media/banana.png'"
    onmouseout="this.src='media/apple.png'"> -->
    <img src="media/apple.png" alt="사과" 
    onmouseover="over(this)"
    onmouseout="out(this)">
    <hr>
    <a href="javascript:alert('클릭하였나요?')">클릭해봐요!</a>
    <hr>
    <script>
        document.write('<h3>Welcome!!!</h3>');
        document.write('2+5는 <br>')
        document.write('<mark>7입니다</mark>')
    </script>
    <hr>
    <script>
        let ret = prompt('이름을 입력하세요','권예진');
        let val = confirm('전송할까요?')
        document.write('<p>입력한 값은 <em>'+ret+'</em>입니다.</p>');
        if (val == true){
            document.write('전송 성공!')
        }else {
            document.write('전송 실패!')
        };
    </script>
</body>
