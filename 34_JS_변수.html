<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_변수</title>

</head>
<body>
    <h3>변수 선언: 전역/지역/블록 변수</h3>
    <hr>
    <script>
        let x;
        function f(){
            let y;
            x = 10; // 전역변수
            y = 20; // 지역변수
            z = 30; // 전역변수
            if(y=20) {
                let b = 40; // 블록변수
                b ++ ;//b=b+1
                document.write('if() 블록 내 블록 변수 b='+b+'<br>');
            }
            document.write('함수 f()안의 지역변수 y='+y+'<br>');
        }
        f();
        document.write('전역변수 x='+x+'<br>')
        document.write('전역변수 z='+z+'<br>')
    </script>
</body>
</html>
