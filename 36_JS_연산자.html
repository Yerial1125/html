<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h2>연산자</h2>
    <hr>
    <script>
        let x = 32;
        let total = 100 + x*2/4 -3;
        let div = x / 10
        let mod = x % 2
        let a=3, b=3, c=3 ;
        a+=3; b*=5; c%=2 ;
        result = a > x;
        result2 = a < x;
        result3 = a == x;
        result4 = a != x;
        let big = (x>a)? x:a; // x가 a보다 큰가? 그렇다면 x 아니면 a 출력. 조건연산자 (삼항연산자) 


        document.write('<h4>산술연산자</h4>')
        document.write("x = "+ x + "<br><br>")
        document.write("100 + x*2/4 -3 = "+ total + "<br><br>")
        document.write("x / 10 = "+ div + "<br><br>")
        document.write("x % 2 = "+ mod+ "<br><br>")
        document.write('<hr><h4>대입연산자</h4>')     
        document.write(' a=3, b=3, c=3 <br><br>')  
        document.write('a+=3을 실행하면 '+ a + '<br><br>')
        document.write('b*=5를 실행하면 '+ b + '<br><br>')
        document.write('c%=2를 실행하면 '+ c + '<br><br>')
        document.write('<hr><h4>비교연산자</h4>') 
        document.write('a > x 실행하면 '+ result + '<br><br>') 
        document.write('a < x 실행하면 '+ result2 + '<br><br>') 
        document.write('a == x 실행하면 '+ result3 + '<br><br>') 
        document.write('a != x 실행하면 '+ result4 + '<br><br>') 
        document.write('a <= x 실행하면 '+ (a <= x) + '<br><br>') 
        document.write('<hr><h4>논리연산자</h4>') ;
        document.write('(3>2) && (3<4) : '+ (3>2 && 3<4) + '<br><br>') ;
        document.write('(3<2) && (3<4) : '+ (3<2 && 3<4) + '<br><br>') ;
        document.write('(3<2) || (3<4) : '+ (3<2 || 3<4) + '<br><br>') ;
        document.write('!(3<2) : '+ !(3<2) + '<br><br>') ;
        document.write('<hr><h4>조건연산자 ? : </h4>') ;
        document.write('(x>a)? x:a = '+ big + '<br><br>') ;
        document.write('<hr><h4>비트연산자</h4>') ;
        document.write(' 10 & 3 = '+ (10 & 3) + '<br><br>') ;   
        document.write(' 10 | 3 = '+ (10 | 3) + '<br><br>') ;       
        document.write(' 10 ^ 3 = '+ (10 ^ 3) + '<br><br>') ;   
        document.write(' ~10 = '+ (~10) + '<br><br>') ;   
        document.write('<hr><h4>시프트연산자</h4>') ;
        document.write(' 10 << 1 = '+ (10<<1) + '<br><br>') ;  
        document.write(' 10 >> 1 = '+ (10>>1) + '<br><br>') ;  
        document.write(' 10 >>> 1 = '+ (10>>>1) + '<br><br>') ;  
        document.write(' -10 >>> 1 = '+ (-10>>>1) + '<br><br>') ;  
    </script>
</body>
</html>
