<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h2>조건문 if, switch case</h2>
    <hr>
    <script>
        let price=0
        let coffee = prompt('무슨 커피를 마실까요?')
        switch(coffee){
            case 'espresso' :
            case '에스프레소' :
                price =2000 ;
                break; // 없으면 이후의 모든 문장 실행..?
            case 'americano' :
            case '아메리카노' :
                price=2500;
                break;
            case'cafe latte' :
            case '카페라떼' :
                price =3000;
                break;
            default:
                document.write(coffee + '는 없습니다.')
        }

        if(price != 0){
            document.write(coffee + '는 '+ price+'원입니다.')
        }

        document.write("<hr>")
        let num = prompt('정수를 입력하세요!')
        if (num>0){
            document.write(num + '은 양수입니다.')
        }
        else if (num<0){
            document.write(num + '은 음수입니다.')
        }
        else{
            document.write(num + '은 0입니다.')
        }
    </script>
</body>
</html>
