<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h3>반복문</h3>
    <hr>
    <script>
        document.write('<strong>for문</strong><br>');
        for(let i=0; i<10; i++){
            document.write(i);
        }

        document.write('<hr><strong>while문</strong><br>');
        let j=0
        while(j<10){
            document.write(j);
            j++;
        }

        document.write('<hr><strong>do_while문</strong><br>');
        let k=0;
        do{
            document.write(k);
            k++;
        } while (k<10);
        
    </script>
</body>
</html>
