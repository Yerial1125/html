<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>배열 객체</h3>
    <hr>
    <script>
        // 배열 생성 및 초기화
        let a = [-20, 5, 10, -5];
        let week = new Array('월','화','수','목','금');
        let b = new Array(3);
        let c = new Array();

        document.write('a = [-20, 5, 10, -5] <br>');
        document.write('a[1] = '+ a[1] + '<br>')
        document.write('a.length => '+ a.length + '<br>')
        a.length = 2;
        document.write('a.length=2 이후 a.length => '+ a.length + '<br>')
        document.write(a + '<br>');
        document.write('b = ' +b+ '<br>');
        b[0] = 'banana';
        b[1] = 'apple' ;
        b[2] = 'coconut' ;
        b[3] = 'mint';
        document.write('b = ' +b+ '<br>');
        c[0] = '김';
        c[1] = '박';
        c[2] = '최';
        document.write('c = '+c+"<br>");

        
        //배열에서 사용되는 메서드들
        document.write('<hr><h5>배열에서 사용되는 메서드</h5><br>');
        document.write('a.toString() : ' + a.toString() + "<br>");
        document.write('c.toString() : ' + c.toString() + "<br>");
        document.write('a.concat(c) : ' + a.concat(c) + "<br>");
        document.write('b.toString() : ' + b.toString() + "<br>");

        document.write('b.join("&") : ' + b.join('&') + "<br>");
        document.write('c.join(" ") : ' + c.join(' ') + "<br>");
        document.write('b.reverse() : ' + b.reverse() + "<br>");
        document.write('b.sort() : ' + b.sort() + "<br>");
        document.write('b.sort() 이후 b배열 : ' + b.toString() + "<br>");
        document.write('b.slice(1,3) : ' + b.slice(1,3) + "<br>");
    </script>
</body>
</html>
