<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h3>String 객체</h3>
    <hr>
    <script>
        let a = new String('Boys and Girls');
        let b = '!!';
        let c = "    hong    ";
        document.write('a: '+ a +'<br>')
        document.write('b: '+ b +'<br>')
        document.write('c: '+ c +'<br>')

        document.write('a.charAt(0) : '+ a.charAt(0) +'<br>');
        document.write('a.charAt(5) : '+ a.charAt(5) +'<br>');
        document.write('a.concat(b) : '+ a.concat(b) +'<br>');
        document.write('a.indexOf("And") : '+ a.indexOf('And') +'<br>');
        // -1 : 없다.
        document.write('a.indexOf("and") : '+ a.indexOf('and') +'<br>');
        document.write('a.length : '+ a.length +'<br>');
        document.write('a.slice(5,10) : '+ a.slice(5,10) +'<br>');
        document.write('a.substring(5) : '+ a.substring(5) +'<br>');        
        document.write('a.substring(3,7) : '+ a.substring(3,7) +'<br>');        
        document.write('a.split(" ") : '+ a.split(" ") +'<br>');        
        document.write('a.replace(" ","#"") : '+ a.replace(" ",'#') +'<br>');        
        document.write('a.replaceAll(" ","#"") : '+ a.replaceAll(" ",'#') +'<br>');        
        document.write('a.replace(" ","#"") : '+ a.replace(" ",'#') +'<br>');        
        document.write('c.trim() : '+ c.trim() +'<br>')
        document.write('c.trimStart() : '+ c.trimStart() +'<br>')
        document.write('c.trimEnd() : '+ c.trimEnd() +'<br>')
        document.write('a.toUpperCase() : '+ a.toUpperCase() +'<br>')


    </script>
</body>
</html>
