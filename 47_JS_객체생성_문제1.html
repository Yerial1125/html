<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Object</title>
    <script>
        // new Object로 객체 생성
        // 학생 객체 student
        function study(){
            document.write(this.name+'이 열심히 공부하다')
        }

        let student = new Object();
        student.name ='홍길동';
        student.depart = '데이터분석';
        student.gender = '남';
        student.study = study;

        // 자동차 my car
        function drive(){
            return this.speed + "km/h로 운행하다"
        }

        function speedUp(value){
            this.speed += value;
        }

        function speedDown(value){
            this.speed -= value;
        }

        let mycar = new Object();
        mycar.model = "BM";
        mycar.year = 2000 ;
        mycar.color = "red";
        mycar.speed = 0;
        mycar.drive = drive;
        mycar.speedUp = speedUp;
        mycar.speedDown = speedDown;

    </script>
</head>
<body>
    <h3>new Object로 사용자 객체 생성</h3>
    <hr>
    <script>
        document.write('<strong>student 객체 </strong><br>')
        document.write('student.name : ' + student.name +'<br>');
        document.write('student.depart : ' + student.depart +'<br>');
        document.write('student.gender : ' + student.gender +'<br>');
        student.study();
        
        document.write('<hr><strong>mycar 객체 </strong><br>')
        document.write('mycar.model : ' + mycar.model +'<br>');
        document.write('mycar.year : ' + mycar.year +'<br>');
        document.write('mycar.color : ' + mycar.color +'<br>');
        document.write('mycar.speed : ' + mycar.speed +'<br>');
        document.write('60km/h 가속 후 <br>')
        mycar.speedUp(60);
        document.write('mycar.speed : ' + mycar.drive() + '<br>')
        document.write('30km/h 감속 후 <br>')
        mycar.speedDown(30);
        document.write('mycar.speed : ' + mycar.drive() + '<br>')

    </script>
</body>
</html>
