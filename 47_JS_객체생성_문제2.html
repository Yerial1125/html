<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴</title>
    <script>
        // 리터럴 표기법으로 객체 생성
        // 학생 객체 student

        let student = {
            name : '홍길동',
            depart : '데이터분석',
            gender : '남',
            study : function(){
                document.write(this.name+'이 열심히 공부하다')
            }
        }

        // 자동차 my car
        let mycar = {
            model : "BM",
            year : 2000 ,
            color : "red",
            speed : 0,
            drive : function drive(){
                return this.speed
            },
            speedUp : function speedUp(value){
                this.speed += value;
            },
            speedDown : function speedDown(value){
                this.speed -= value;
            }

        }
     

    </script>
</head>
<body>
    <h3>리터털로 사용자 객체 생성</h3>
    <hr>
    <script>
        document.write('<strong>student 객체 </strong><br>')
        document.write('student.name : ' + student.name +'<br>');
        document.write('student.depart : ' + student.depart +'<br>');
        document.write('student.gender : ' + student.gender +'<br>');
        student.study();
        
        document.write('<hr><strong>mycar 객체 </strong><br>')
        document.write('mycar.model : ' + mycar.model +'<br>');
        document.write('mycar.year : ' + mycar.year +'<br>');
        document.write('mycar.color : ' + mycar.color +'<br>');
        document.write('mycar.speed : ' + mycar.speed +'<br>');
        document.write('60km/h 가속 후 <br>')
        mycar.speedUp(60);
        document.write('mycar.speed : ' + mycar.drive() + '<br>')
        document.write('30km/h 감속 후 <br>')
        mycar.speedDown(30);
        document.write('mycar.speed : ' + mycar.drive() + '<br>')

    </script>
</body>
</html>
