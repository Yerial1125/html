<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 트리</title>
</head>
<body>
    <h3>HTML DOM 트리 : DOM 객체 p의 프로퍼티와 스타일, 이벤트 리스너</h3>
    <hr>
    <p id="firstP" style="color: blue; background-color: rgb(166, 224, 224);"
    onclick="this.style.color = 'red'">
        이것은 <span style="color: brown">문장입니다.</span>
    </p>
    <script>
        let p = document.getElementById('firstP')
        let text = 'p.id = ' + p.id + '\n' + 'p.tagName = ' + p.tagName + '\n' ;
        text += 'p.innerHTML = ' + p.innerHTML + '\n';
        text += 'p.style.color = ' + p.style.color + '\n';
        text += 'p.onclick = ' + p.onclick + '\n';
        text += 'p.childElementCount = ' + p.childElementCount + '\n';
        text += 'p.offsetWidth = ' + p.offsetWidth + '\n';
        text += 'p.offsetHeight = ' + p.offsetHeight + '\n';
        alert(text);
    </script>
</body>
</html>
