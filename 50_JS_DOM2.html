<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체_동적스타일변경</title>
    <script>
        function change(){
            let span = document.getElementById('mySpan')
            span.style.color = 'green' ;
            span.style.fontSize = '30px';
            span.style.display = 'block';
            span.style.width = '6em'; //글자 6개 크기
            span.style.border = '2px dotted blue';
            span.style.margin = '20px'
        }
        function clickHere(){
            let p = document.getElementById('secondP');
            p.innerHTML = "먹음직스러운<img src='media/apple.png'> 사과";
        }

        function changeBtn(obj, size, color){
            obj.style.fontSize = size;
            obj.style.color = color;
        }
    </script>
</head>
<body>
    <h3>CSS 스타일 동적변경</h3>
    <hr>
    <p id="firstP" style="color: blue;">
        이것은 <span id ='mySpan' 
        style="color: brown">문장입니다.</span>
    </p>
    <input type="button" value="스타일변경" onclick="change()">
    <hr>
    <p id="secondP" style="color: blue" onclick="clickHere()">
        여기를 <span style='color:red'>클릭하세요</span></p>
    <hr>
    <p><strong>this 활용</strong></p>
    <button onclick="changeBtn(this, '30px', 'red')">버튼</button>
    <button onclick="changeBtn(this, '30px', 'blue')">버튼</button>
    <div onclick="changeBtn(this, '20px', 'orange')">여기를 클릭하면 크기와 색이 변경돼요</div>
</body>
</html>
