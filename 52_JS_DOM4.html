<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 찾기</title>
    <script>
        function change(){
            let arr = document.getElementsByTagName('li');
            for(let i=0; i< arr.length; i++){
                let tag = arr[i];
                tag.style.color = 'orange';
                tag.style.fontSize = '15px';
            }
        }
        function change2(){
            let arr = document.getElementsByTagName('h4');
            for(let i=0; i< arr.length; i++){
                let tag = arr[i];
                tag.style.color = 'green';
                tag.style.fontSize = '20px';
            }
        }
        function change3(){
            let arr = document.getElementsByClassName('a');
            for(let i=0; i< arr.length; i++){
                let tag = arr[i];
                tag.style.color = 'green';
            }
        }
    </script>
</head>
<body>
    <h3>DOM객체찾기</h3>
    <hr>
    <button onclick="change()">버튼1</button>
    <button onclick="change2()">버튼2</button>
    <button onclick="change3()">버튼3</button>


    <h4>좋아하는 과일은?</h4>
    <ul>
        <li class="a">사과</li>
        <li>배</li>
        <li class="a">바나나</li>
        <li>귤</li>
        <li>오렌지</li>
    </ul>
    <h4>싫어하는 음식은?</h4>
    <ul id="bad">
        <li>빵</li>
        <li class="a">고기</li>
        <li>야채</li>
        <li>물</li>
    </ul>
</body>
</html>
