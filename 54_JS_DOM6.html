<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서작성기</title>
    <script>
        let win = null;
        function showHTML(){
            if(win == null || win.closed){
                win =window.open('','outWin','width=300,height=200')
            }
            let textArea = document.getElementById('htmlText')
            win.document.open();
            win.document.write(textArea.value);
            win.document.close();
        }
    </script>
</head>
<body>
    <h3>HTML 문서작성기</h3>
    <hr>
    <p>아래의 HTML문서를 작성하고 버튼을 클릭해보세요</p>
    <textarea id="htmlText" cols="50" rows="20"></textarea>
    <br><br>
    <button onclick="showHTML()">HTML 문서 출력하기</button>

</body>
</html>
