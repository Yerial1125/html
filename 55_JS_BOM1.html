<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIndow.open</title>
    <script>
        let newWin = null;
        function load(URL){ //v "_self", "_blank"  
            newWin = window.open(URL, "myWin",'left=300, top=300, width=400, height=300');
        }
        function closeNewWindow() {
            if(newWin == null || newWin.closed){
                return;
            }else{
                newWin.close();
            }
        }
    </script>
</head>
<body>
    <h3>window.opne()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('https://www.naver.com')">네이버</a><br>
    <a href="javascript:load('https://www.google.com')">구글</a><br>
    <a href="javascript:load('https:/www.daum.net')">다음</a><br>
    <!-- <a href="javascript:window.close()">현재 윈도우 닫기</a><br> -->
    <a href="javascript:closeNewWindow()">새 윈도우 닫기</a>
</body>
</html>
