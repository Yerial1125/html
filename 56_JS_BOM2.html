<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스 오버를 3초간 유지하면 사이트로 이동</h3>
    <hr>
    <span id="naver" onmouseover="startTimer(3000)" 
    onmouseout="cancleTimer()">네이버</span>
    <script>
        let timerID = null ;
        function startTimer(time){
            timerID = setTimeout("load('https:/www.naver.com')", time); //타이머 동작
            document.getElementById('naver').title = "타이머 작동시작!";
        }
        function cancleTimer(){
            if(timerID != null){
                clearTimeout(timerID); //타이머 중단
            }
        }
        function load(url){
            window.location = url; //현재 윈도우에 url로드
        }
    </script>
</body>
</html>
