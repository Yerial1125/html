<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>윈도우의 크기 출력</h3>
    <hr>
    <script>
        let text = "";
        text += "Window() innerWidth 크기 : "+window.innerWidth +"px<br>";
        text += "Window() innerHeight 크기 : "+window.innerHeight +"px<br>";
        text += "Window() outerWidth 크기 : "+window.outerWidth +"px<br>";
        text += "Window() outerHeight 크기 : "+window.outerHeight +"px<br>";
        
        document.write(text);
    </script>
</body>
</html>
