<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어태그</title>
</head>
<body>
    <h3>오디오 태그 : audio</h3>
    <audio src="media/sample.mp3" controls autoplay muted>배경음악</audio>
    <h3>비디오 태그 : video</h3>
    <!-- <video src="media/DoYouThinkOfMe.mp4" width="300" controls>동영상</video> -->
    <video width="320" autoplay muted controls>
        <source src="media/Wildlife.mp4" type="video/mp4">
        <source src="media/Wildlife.webm" type="video/webm">
    </video>
    <h5>브라우저별 표현 동영상 파일</h5>
    <img src="media/제공 동영상 파일.png" width="400" height="250" alt="제공동영상파일형식">

</body>
</html>
