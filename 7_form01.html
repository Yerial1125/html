<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식태그(form)</title>
</head>
<body>
    <h2>입력양식태그 : form, input</h2>
    <!-- action = *get/post-->
    <form action="get">
        <!-- value : 기본값-->
        <input type="text" name="text1" value="이름"><br>
        <input type="password" name="pw1" value=""><br>
        <input type="checkbox" name="chk1" value=""><br>
        <input type="radio" name="rdo1" value=""><br>
        <input type="file" name="file1" id="" value=""><br>
        <input type="hidden" name="hd1" value=""><br>
        <input type="button" name="btn1" value="btn"><br>
        <input type="reset"><br>
        <input type="submit" value="submit"><br>
        <input type="image" src="http://placehold.it/100x100"><br>
        <!--http://127.0.0.1:5500/7_form01.html?
            text1=name
            &pw1=1234
            &file1=titanic.csv
            &hd1=-->
    </form>
</body>
</html>
