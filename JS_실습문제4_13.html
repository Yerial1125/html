<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13번</title>
</head>
<body id="parent">
    <h3>17개의 CSS2 색이름과 색</h3>
    <hr>
    <script>
        let colorNames = ['maroon', 'red', 'orange', 'yellow', 'olive', 'purple', 'fuchsia', 'white',
        'lime', 'green', 'navy', 'blue', 'aqua', 'teal', 'black', 'silver', 'gray'];

        function colorDIV(i){
            let p = document.getElementById('parent')
            let newDIV = document.createElement('div');
            newDIV.innerHTML = colorNames[i] ;
            newDIV.style.display = 'inline-block' ;
            newDIV.style.width = '60px' ; //'80px'
            newDIV.style.height = '10px'; //'35px'
            newDIV.style.backgroundColor = colorNames[i];
            p.appendChild(newDIV)
        }
        for (let i=0;i<colorNames.length;i++){
            colorDIV(i)
        }
    </script>

</body>
</html>
