<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
        function changeBGC(obj, color){
            obj.style.backgroundColor = color;
        }
        function changeCLR(){
            let arr = document.getElementsByTagName('li') ;
            for(let i=0; i<arr.length; i++){
                let tag = arr[i];
                tag.style.color = 'green';
            }

        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" onclick="changeBGC(this, 'yellowgreen')">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
    <button onclick="changeCLR(this, 'green')">(2)글자색 변경</button><br>
    <h4>(1)돔트리</h4>
    <img src="img/돔트리.png" width=500px alt="돔트리">
</body>
</html>
