<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15번 문제</title>
    <style>
        /* span{
            color: blue;
            display: none;
        } */
        span{
            color: white;
        }
    </style>
    <script>
        function change(){
            let span = document.getElementsByTagName('span')
            for(let i=0;i<span.length;i++){
                // if(span[i].style.display == 'none'){
                //     span[i].style.display = 'block';
                // } else{
                //     span[i].style.display = 'none'
                // }
                if(span[i].style.color == 'white'){
                    span[i].style.color = 'blue';
                }else{
                    span[i].style.color = 'white';
                }
            }
        }
    </script>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?</h3>
    <button onclick="change()">show/hide</button>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS id Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>
</html>
