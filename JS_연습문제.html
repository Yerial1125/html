<body>
    <p>3, &&, 버튼을 클릭해주세요, 4, 3</p>
    <hr>
    <h3>6-1. 월을 입력하면 계절을 출력하기</h3>
    <script>
        let month = prompt('월을 입력해주세요!')
        month = parseInt(month)
        function season(month){
            if(month >=3 && month <=5){
                document.write(month+'월은 '+'봄입니다<br>')
            }
            else if(month >=6 && month <=8){
                document.write(month+'월은 '+'여름입니다<br>')
            }
            else if(month >=9 && month <=11){
                document.write(month+'월은 '+'가을입니다<br>')
            }
            else if(month == 1 || month == 2 || month == 12){
                document.write(month+'월은 '+'겨울입니다<br>')
            }
            else{
                document.write('1~12월 사이의 숫자를 입력해주세요!<br>')
            }
        }
        season(month)

        let year = prompt('태어난 연도를 입력해주세요!')
        let animal_list = ['원숭이','닭','개', '돼지', '쥐','소','호랑이','토끼','용','뱀','말','양']
        function animal(year){
                document.write(year+'년생은 '+animal_list[year % 12]+'띠 입니다<br>')  
            }
        animal(year)

        function max_num(array){
            array.sort();
            document.write(array+'중 가장 큰 수는 '+ array[9]+'입니다<br>')  
        }
        arr = [-3,7,9,44,-100,3,6,95,22,5]
        max_num(arr)
        

    </script>
</body>
