<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 작성하기</title>
    <style>
        #lunch {
            text-align: center;
        }
        th:nth-child(1), td:nth-child(1) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>시간</th>
                <th>월요일</th>
                <th>화요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10:00~</td>
                <td rowspan="3">웹디자인</td>    
                <td rowspan="3">웹기초</td>
            </tr>
            <tr>
                <td>11:00~</td>
            </tr>
            <tr>
                <td>12:00~</td>
            </tr>
            <tr>
                <td>1:00~</td>
                <td colspan="2" id="lunch">점심시간</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
